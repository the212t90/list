{% extends 'base.html' %}

{% block title %}参考文献リスト{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">参考文献一覧(書籍)</h4>
<a href="{% url 'book:create' %}">追加</a>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">書籍名</th>
      <th scope="col">著者名</th>
      <th scope="col">出版社</th>
      <th scope="col">発行年</th>
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr>
      <td scope="row"><a href="{% url 'book:detail' pk=item.id %}">{{ item.id }}</a></td>
      <td>{{ item.book }}</td>
      <td>{{ item.author }}</td>
      <td>{{ item.publisher }}</td>
      <td>{{ item.year }}</td>
      <td>
        <a href="{% url 'book:update' pk=item.id %}">修正</a>
        <a href="{% url 'book:delete' pk=item.id %}">削除</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{%endblock%}
